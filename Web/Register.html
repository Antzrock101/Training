<!DOCTYPE html>
<html lang="en">
<head>
  <title>User Registration</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
<h1>User Registration</h1>
<form name="form1" action="test" method="post">
   <table >
    <tr>
      <td>Username</td>
      <td>
        <input type="text" name="userName"/>
      </td>
    </tr>
       <tr>
           <td>First Name</td>
           <td>
               <input type="text" name="firstName"/>
           </td>
       </tr>
       <tr>
           <td>Last Name</td>
           <td>
               <input type="text" name="lastName"/>
           </td>
       </tr>
       <tr>
           <td>Street</td>
           <td>
               <input type="text" name="street"/>
           </td>
       </tr>
       <tr>
           <td>City</td>
           <td>
               <input type="text" name="zipCode"/>
           </td>
       </tr>
       <tr>
           <td>Credit Card Number</td>
           <td>
               <input type="text" name="creditCardNumber"/>
           </td>
       </tr>
       <tr>
           <td>E-Mail</td>
           <td>
               <input type="email" name="email"/>
           </td>
       </tr>
       <tr>
           <td>Username</td>
           <td>
               <input type="text" name="userName"/>
           </td>
       </tr>
  </table>
  <table>
	<tr>
      <td>
	  <br/>
	  </td>
    </tr>
	<tr>
      <td colspan="2">
	  <strong>Please indicate your interests.</strong>
	  </td>
    </tr>
 	<tr>
       <td>     
	     <input TYPE="checkbox" NAME="interests" VALUE="rafting"/>Rafting
	   </td>
          <td>
              <input TYPE="checkbox" NAME="interests" VALUE="biking"/>Biking
          </td>
          <td>
              <input TYPE="checkbox" NAME="interests" VALUE="reading"/>Reading
          </td>
          <td>
              <input TYPE="checkbox" NAME="interests" VALUE="computing"/>Computing
          </td>
      </tr>
	<tr>
      <td>
	  <br/>
	  </td>
    </tr>
   <tr>
      <td colspan="2">
              <input type="submit" value="Submit User Information">
      </td>
       <td>
           <input type="reset" value="Reset">
       </td>
    </tr>
  </table>
  <br/>
</form>
</body>
</html>
